---
image: archlinux
packages:
  - python
  - python-pip
sources:
  - https://git.sr.ht/~jmcantrell/swaystatus
tasks:
  - setup: |
      cd swaystatus
      python -m venv venv
      . ./venv/bin/activate
      pip install --upgrade pip
      pip install --requirement=./requirements/production.txt
      pip install --requirement=./requirements/development.txt
      pip install --editable=.
  - test: |
      cd swaystatus
      . ./venv/bin/activate
      ./scripts/test
